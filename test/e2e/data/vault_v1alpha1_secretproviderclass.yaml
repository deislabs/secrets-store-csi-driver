apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-foo
  namespace: "{{ .Namespace }}"
spec:
  provider: vault
  parameters:
    roleName: "{{ .RoleName }}"
    vaultAddress: "{{ .VaultAddress }}"
    vaultSkipTLSVerify: "true"
    objects:  |
      array:
        - |
          objectPath: "/foo"
          objectName: "bar"
          objectVersion: ""
        - |
          objectPath: "/foo1"
          objectName: "bar"
          objectVersion: ""
