apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure
  namespace: "{{ .Namespace }}"
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"         # [OPTIONAL] if not provided, will default to "false"
    keyvaultName: "{{ .KeyVaultName }}" # the name of the KeyVault
    objects: |
      array:
        - |
          objectName: {{ .SecretName }}
          objectType: secret        # object types: secret, key or cert
          objectVersion: {{ .SecretVersion }}         # [OPTIONAL] object versions, default to latest if empty
        - |
          objectName: {{ .KeyName }}
          objectType: key
          objectVersion: {{ .KeyVersion }}
    tenantId: "$TENANT_ID" # the tenant ID of the KeyVault
