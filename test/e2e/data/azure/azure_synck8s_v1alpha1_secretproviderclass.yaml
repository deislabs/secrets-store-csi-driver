apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure-sync
  namespace: "{{ .Namespace }}"
spec:
  provider: azure
  secretObjects:                                 # [OPTIONAL] SecretObject defines the desired state of synced K8s secret objects
  - secretName: foosecret
    type: Opaque
    labels:
      environment: "test"
    data:
    - objectName: secretalias                    # name of the mounted content to sync. this could be the object name or object alias
      key: username
  parameters:
    usePodIdentity: "false"                      # [OPTIONAL] if not provided, will default to "false"
    keyvaultName: "{{ .KeyVaultName }}"               # the name of the KeyVault
    objects: |
      array:
        - |
          objectName: {{ .SecretName }}
          objectType: secret                     # object types: secret, key or cert
          objectAlias: secretalias
          objectVersion: {{ .SecretVersion }}         # [OPTIONAL] object versions, default to latest if empty
        - |
          objectName: {{ .KeyName }}
          objectType: key
          objectVersion: {{ .KeyVersion }}
    tenantId: "$TENANT_ID" # the tenant ID of the KeyVault
