apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: "{{ .Name }}"
  namespace: "{{ .Namespace }}"
spec:
  provider: vault
  secretObjects:
  - secretName: "{{ .SecretObjectName }}"
    type: Opaque
    data:
    - objectName: foo
      key: pwd
    - objectName: foo1
      key: username
  parameters:
    roleName: "{{ .RoleName }}"
    vaultAddress: "{{ .VaultAddress }}"
    vaultSkipTLSVerify: "true"
    objects:  |
      array:
        - |
          objectPath: "/foo"
          objectName: "bar"
          objectVersion: ""
        - |
          objectPath: "/foo1"
          objectName: "bar"
          objectVersion: ""
