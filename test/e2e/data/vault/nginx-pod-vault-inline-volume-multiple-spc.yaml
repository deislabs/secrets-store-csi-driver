kind: Pod
apiVersion: v1
metadata:
  name: nginx-secrets-store-inline-multiple-crd
  namespace: "{{ .Namespace }}"
spec:
  containers:
  - image: "{{ .Image }}"
    name: nginx
    volumeMounts:
    - name: secrets-store-inline-0
      mountPath: "/mnt/secrets-store-0"
      readOnly: true
    - name: secrets-store-inline-1
      mountPath: "/mnt/secrets-store-1"
      readOnly: true
    env:
    - name: SECRET_USERNAME_0
      valueFrom:
        secretKeyRef:
          name: foosecret-0
          key: username
    - name: SECRET_USERNAME_1
      valueFrom:
        secretKeyRef:
          name: foosecret-1
          key: username
  volumes:
    - name: secrets-store-inline-0
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "vault-foo-sync-0"
    - name: secrets-store-inline-1
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "vault-foo-sync-1"
