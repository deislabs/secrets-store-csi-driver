kind: Pod
apiVersion: v1
metadata:
  name: nginx-secrets-store-inline
spec:
  containers:
    - image: nginx
      name: nginx
      volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.com
        readOnly: true
        volumeAttributes:
          providerName: "azure"
          usePodIdentity: "false" # [OPTIONAL] if not provided, will default to "false"
          keyvaultName: "secrets-store-csi-e2e" # the name of the KeyVault
          objects: |
            array:
              - |
                objectName: secret1
                objectType: secret        # object types: secret, key or cert
                objectVersion: ""         # [OPTIONAL] object versions, default to latest if empty
              - |
                objectName: key1
                objectType: key
                objectVersion: "06baad80c1f74e51868fd2271ef2b06c"
          resourceGroup: "secrets-store-csi-driver-e2e" # the resource group of the KeyVault
          subscriptionId: "940f88ce-a64b-4e73-a258-9931349b9789" # the subscription ID of the KeyVault
          tenantId: "microsoft.com" # the tenant ID of the KeyVault
        nodePublishSecretRef:
          name: secrets-store-creds
