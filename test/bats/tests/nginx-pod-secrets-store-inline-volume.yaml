kind: Pod
apiVersion: v1
metadata:
  name: nginx-secrets-store-inline
spec:
  containers:
    - image: nginx
      name: nginx
      volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.com
        readOnly: true
        volumeAttributes:
          providerName: "azure"
          usePodIdentity: "false" # [OPTIONAL] if not provided, will default to "false"
          keyvaultName: "sertac-kv" # the name of the KeyVault
          objects: |
            array:
              - |
                objectName: secret1
                objectType: secret        # object types: secret, key or cert
                objectVersion: ""         # [OPTIONAL] object versions, default to latest if empty
              - |
                objectName: key1
                objectType: key
                objectVersion: ""
          resourceGroup: "sertac-kv" # the resource group of the KeyVault
          subscriptionId: "9d9ce910-f02f-42a0-a07f-7e411ee703ae" # the subscription ID of the KeyVault
          tenantId: "microsoft.com" # the tenant ID of the KeyVault
        nodePublishSecretRef:
          name: secrets-store-creds
