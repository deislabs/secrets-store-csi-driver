apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-foo-sync
spec:
  provider: vault
  secretObjects:
  - secretName: foosecret
    type: Opaque
    labels:                                   
      environment: "test"
    data: 
    - objectName: bar
      key: pwd
    - objectName: bar1
      key: username
    - objectName: nest/foo1
      key: nested
  parameters:
    roleName: "example-role"
    vaultAddress: http://${VAULT_SERVICE_IP}:8200
    vaultSkipTLSVerify: "true"
    objects:  |
      array:
        - |
          objectPath: "v1/secret/foo"
          objectName: "bar"
          objectVersion: ""
        - |
          objectPath: "v1/secret/foo1"
          objectName: "bar1"
          objectVersion: ""
        - |
          objectPath: "v1/secret/foo1"
          objectName: "nest/foo1"
          objectVersion: ""
